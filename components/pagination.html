{% for page in set.pagination.pages %}
    {% if page == set.pagination.current_page %}
        <strong>{{page}}</strong>&nbsp;
    {% else %}
        <a href="?page_number={{page}}{% if intersection %}&intersection={{intersection}}{% endif %}{% if query %}&query={{query}}{% endif %}">{{page}}</a>&nbsp;
    {% endif %}
{% endfor %}
